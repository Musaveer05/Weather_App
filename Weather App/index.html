<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Weather</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="top">
        <h1 id="topicName">Weather App</h1>
    </div>

    <div class="main">

        <form>

            <label for="searchLabel">Enter City Name or Postal Code</label>
            
            <div class="mainSearch">
                <input type="text" name="searchValue" id="searchValue" placeholder="Enter City Name or Postal Code">
                <select name="searchOption" id="searchOption">
                    <option value="city">City Name</option>
                    <option value="postal">Postal Code</option>
                </select><br>
                <input type="submit" value="Search" id="submit">

                <h6 id="error"></h6>
            </div>

        </form>

        <div class="onRight">
            <h1 id="tempId"></h1>
            <h3 id="weatherId"></h3>
            <h2 id="locationId"></h2>
            <h2 id="countryId"></h2>
            <button id="toggleBtn" dvalue="true"></button>
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
